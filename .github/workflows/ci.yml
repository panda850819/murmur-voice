name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-macos:
    # macos-14 (M1) to avoid whisper-rs-sys i8mm build failure on newer runners.
    # whisper-rs archived on GitHub, moved to Codeberg. crates.io v0.15.1 (2025-09)
    # predates the whisper.cpp i8mm fix (2025-10). Revisit when a new version is published.
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install frontend deps
        run: pnpm install

      - name: Cargo check
        working-directory: src-tauri
        run: cargo check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        working-directory: src-tauri
        run: cargo test

  check-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install frontend deps
        run: pnpm install

      - name: Cargo check
        working-directory: src-tauri
        run: cargo check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        working-directory: src-tauri
        run: cargo test
