<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="settings.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murmur Voice Settings</title>
    <script src="/settings.js" defer></script>
  </head>
  <body>
    <div id="settings-app">

      <header class="header">
        <h1>Preferences</h1>
        <span class="version">v0.2.0</span>
      </header>

      <section class="group">
        <div class="group-label">Input</div>
        <div class="group-card">
          <div class="row">
            <span class="row-label">Push-to-Talk</span>
            <button id="ptt-record" class="record-btn">Left Option</button>
          </div>
        </div>
      </section>

      <section class="group">
        <div class="group-label">Transcription</div>
        <div class="group-card">
          <div class="row">
            <span class="row-label">Language</span>
            <select id="language">
              <option value="auto">Auto Detect</option>
              <option value="en">English</option>
              <option value="zh">Mandarin Chinese (中文)</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="ar">Arabic</option>
              <option value="hi">Hindi</option>
              <option value="th">Thai</option>
              <option value="vi">Vietnamese</option>
              <option value="id">Indonesian</option>
            </select>
          </div>
          <div class="row">
            <span class="row-label">Engine</span>
            <select id="engine">
              <option value="local">Local (Whisper)</option>
              <option value="groq">Groq API</option>
            </select>
          </div>
          <div class="row" id="model-section">
            <span class="row-label">Model</span>
            <select id="model">
              <option value="large-v3-turbo">Large V3 Turbo</option>
              <option value="medium">Medium</option>
              <option value="small">Small</option>
              <option value="base">Base</option>
            </select>
          </div>
          <div class="row" id="groq-section" style="display: none;">
            <span class="row-label">API Key</span>
            <input type="password" id="groq-api-key" placeholder="gsk_..." spellcheck="false" />
          </div>
          <div class="dict-section">
            <div class="row">
              <span class="row-label">Dictionary</span>
              <span class="dict-count" id="dict-count"></span>
            </div>
            <div class="dict-input-wrap">
              <div class="dict-tags" id="dict-tags"></div>
              <input type="text" id="dict-input" class="dict-input" placeholder="Type a term and press Enter" spellcheck="false" />
            </div>
          </div>
        </div>
      </section>

      <section class="group">
        <div class="group-label">AI Processing</div>
        <div class="group-card">
          <div class="row">
            <span class="row-label">LLM Post-Processing</span>
            <label class="toggle">
              <input type="checkbox" id="llm-enabled" />
              <span class="toggle-track"></span>
            </label>
          </div>
          <div class="row" id="llm-model-section" style="display: none;">
            <span class="row-label">Model</span>
            <select id="llm-model">
              <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
              <option value="llama-3.1-8b-instant">Llama 3.1 8B (Fast)</option>
            </select>
          </div>
          <div class="row">
            <span class="row-label">App-Aware Style</span>
            <label class="toggle">
              <input type="checkbox" id="app-aware-style" />
              <span class="toggle-track"></span>
            </label>
          </div>
        </div>
      </section>

      <section class="group">
        <div class="group-label">Recording</div>
        <div class="group-card">
          <div class="row">
            <span class="row-label">Mode</span>
            <div class="segmented" id="recording-mode">
              <button data-value="hold" class="seg-btn active">Hold to Talk</button>
              <button data-value="toggle" class="seg-btn">Press to Toggle</button>
            </div>
          </div>
        </div>
      </section>

      <section class="group">
        <div class="group-label">Appearance</div>
        <div class="group-card">
          <div class="row">
            <span class="row-label">Opacity</span>
            <div class="slider-control">
              <input type="range" id="opacity" min="0.3" max="1.0" step="0.01" />
              <span id="opacity-value" class="slider-readout">78%</span>
            </div>
          </div>
        </div>
      </section>

      <section class="group">
        <div class="group-label">System</div>
        <div class="group-card">
          <div class="row">
            <span class="row-label">Launch at Login</span>
            <label class="toggle">
              <input type="checkbox" id="auto-start" />
              <span class="toggle-track"></span>
            </label>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div id="save-status" class="save-status"></div>
        <div class="actions">
          <button id="btn-cancel" class="btn ghost">Cancel</button>
          <button id="btn-save" class="btn primary">Save</button>
        </div>
      </footer>

    </div>
  </body>
</html>
